<!-- qr_code_page.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-5">QR Code Portal</h1>
    
    <div class="row justify-content-center">
        <!-- Menu QR Code -->
        <div class="col-md-5 mb-4">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h3 class="mb-0">Menu QR Code</h3>
                </div>
                <div class="card-body text-center">
                    <img src="data:image/png;base64,{{ menu_qr }}" 
                         alt="Menu QR Code" 
                         class="img-fluid mb-3"
                         style="max-width: 250px;">
                    <div class="mb-3">
                        <a href="{{ menu_url }}" target="_blank" 
                           class="text-decoration-none">
                           <i class="fas fa-link"></i> {{ menu_url }}
                        </a>
                    </div>
                    <a href="data:image/png;base64,{{ menu_qr }}" 
                       download="menu_qr.png" 
                       class="btn bg-secondary">
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>
            </div>
        </div>

        <!-- Upload QR Code -->
        <div class="col-md-5 mb-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Upload QR Code</h3>
                </div>
                <div class="card-body text-center">
                    <img src="data:image/png;base64,{{ upload_qr }}" 
                         alt="Upload QR Code" 
                         class="img-fluid mb-3"
                         style="max-width: 250px;">
                    <div class="mb-3">
                        <a href="{{ upload_url }}" target="_blank" 
                           class="text-decoration-none">
                           <i class="fas fa-link"></i> {{ upload_url }}
                        </a>
                    </div>
                    <a href="data:image/png;base64,{{ upload_qr }}" 
                       download="upload_qr.png" 
                       class="btn btn-success">
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>
            </div>
        </div>

                <!-- Feedback QR Code -->
                <div class="col-md-5 mb-4">
                    <div class="card shadow">
                        <div class="card-header bg-info text-white">
                            <h3 class="mb-0">Feedback QR Code</h3>
                        </div>
                        <div class="card-body text-center">
                            <img src="data:image/png;base64,{{ feedback_qr }}" 
                                 alt="Feedback QR Code" 
                                 class="img-fluid mb-3"
                                 style="max-width: 250px;">
                            <div class="mb-3">
                                <a href="{{ feedback_url }}" target="_blank" 
                                   class="text-decoration-none">
                                   <i class="fas fa-link"></i> {{ feedback_url }}
                                </a>
                            </div>
                            <a href="data:image/png;base64,{{ feedback_qr }}" 
                               download="feedback_qr.png" 
                               class="btn bg-info">
                                <i class="fas fa-download me-2"></i>Download
                            </a>
                        </div>
                    </div>
                </div>

            <!-- Room Directory QR Code -->
            <div class="col-md-5 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Room Directory QR Code</h3>
                    </div>
                    <div class="card-body text-center">
                        <img src="data:image/png;base64,{{ room_directory_qr }}" 
                             alt="Room Directory QR Code" 
                             class="img-fluid mb-3"
                             style="max-width: 250px;">
                        <div class="mb-3">
                            <a href="{{ room_directory_url }}" target="_blank" 
                               class="text-decoration-none">
                               <i class="fas fa-link"></i> {{ room_directory_url }}
                            </a>
                        </div>
                        <a href="data:image/png;base64,{{ room_directory_qr }}" 
                           download="room_directory_qr.png" 
                           class="btn btn-primary">
                            <i class="fas fa-download me-2"></i>Download
                        </a>
                    </div>
                </div>
            </div>

    </div>
</div>
{% endblock %}
