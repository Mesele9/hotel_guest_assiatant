<!-- templates/chat/staff_chat_dashboard.html -->
{% extends "base.html" %}
{% block title %}Staff Chat Dashboard{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-light border-end" style="height: 80vh; overflow-y: auto;">
            <h5 class="mt-3">Active Rooms (Last 30 mins)</h5>
            <ul class="list-group" id="room-list">
                {% for room in rooms %}
                <li class="list-group-item d-flex justify-content-between align-items-center room-item" data-room="{{ room }}">
                    Room {{ room }}
                    <span class="badge bg-primary rounded-pill unread-count" data-room="{{ room }}">0</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-9">
            <div id="chat-container" style="display: none;">
                <h2>Chat with Room <span id="current-room"></span></h2>
                <div id="chat-log" class="border p-3 mb-3 chat-log" style="height: 400px; overflow-y: scroll;"></div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
            <div id="no-room-selected" class="text-center mt-5">
                <p>Select a room to start chatting</p>
            </div>
        </div>
    </div>
</div>

<script>
    let currentRoom = null;
    const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/staff_dashboard/');

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        
        if(data.type === 'new_room') {
            addRoomToList(data.room);
        } 
        else if(data.room === currentRoom) {
            appendMessage(data.sender, data.message);
        } 
        else {
            updateBadge(data.room);
        }
    };

    function addRoomToList(room) {
        const existingRoom = document.querySelector(`.room-item[data-room="${room}"]`);
        if(!existingRoom) {
            const roomList = document.getElementById('room-list');
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center room-item';
            li.dataset.room = room;
            li.innerHTML = `
                Room ${room}
                <span class="badge bg-primary rounded-pill unread-count" data-room="${room}">0</span>
            `;
            roomList.appendChild(li);
        }
    }


    document.getElementById('room-list').addEventListener('click', e => {
        const roomItem = e.target.closest('.room-item');
        if(roomItem) {
            const room = roomItem.dataset.room;
            if(room !== currentRoom) {
                currentRoom = room;
                document.getElementById('current-room').textContent = room;
                document.getElementById('chat-container').style.display = 'block';
                document.getElementById('no-room-selected').style.display = 'none';
                resetBadge(room);
                fetchChatHistory(room);
            }
        }
    });

    document.getElementById('chat-form').onsubmit = function(e) {
        e.preventDefault();
        const message = document.getElementById('message').value.trim();
        if(message && currentRoom) {
            chatSocket.send(JSON.stringify({
                'room': currentRoom,
                'message': message,
                'sender': 'staff'
            }));
            appendMessage('staff', message);
            document.getElementById('message').value = '';
        }
    };

    function appendMessage(sender, message) {
        const chatLog = document.getElementById('chat-log');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatLog.appendChild(div);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    function fetchChatHistory(room) {
        fetch(`/chat/history/${room}/`)
            .then(r => r.json())
            .then(data => {
                const chatLog = document.getElementById('chat-log');
                chatLog.innerHTML = '';
                data.messages.forEach(msg => {
                    appendMessage(msg.sender, msg.message);
                });
            });
    }

    function updateBadge(room) {
        const badge = document.querySelector(`.room-item[data-room="${room}"] .unread-count`);
        if(badge) badge.textContent = parseInt(badge.textContent) + 1;
    }

    function resetBadge(room) {
        const badge = document.querySelector(`.room-item[data-room="${room}"] .unread-count`);
        if(badge) badge.textContent = '0';
    }
</script>
{% endblock %}
