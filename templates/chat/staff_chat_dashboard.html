<!-- templates/chat/staff_chat_dashboard.html -->
{% extends "base.html" %}
{% block title %}Staff Chat Dashboard{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar: List of active rooms -->
        <div class="col-md-3 bg-light border-end" style="height: 80vh; overflow-y: auto;">
            <h5 class="mt-3">Active Rooms</h5>
            <ul class="list-group" id="room-list">
                {% for room in rooms %}
                <li class="list-group-item d-flex justify-content-between align-items-center room-item" data-room="{{ room }}">
                    Room {{ room }}
                    <span class="badge bg-primary rounded-pill unread-count" data-room="{{ room }}">0</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        <!-- Main Chat Area -->
        <div class="col-md-9">
            <div id="chat-container" style="display: none;">
                <h2 id="chat-room-title">Chat with Room <span id="current-room"></span></h2>
                <div id="chat-log" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;"></div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
            <div id="no-room-selected" class="text-center mt-5">
                <p>Select a room to start chatting.</p>
            </div>
        </div>
    </div>
</div>

<script>
    let currentRoom = null;
    const roomList = document.getElementById('room-list');
    const chatContainer = document.getElementById('chat-container');
    const noRoomSelected = document.getElementById('no-room-selected');
    const chatLog = document.getElementById('chat-log');
    const currentRoomSpan = document.getElementById('current-room');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');

    // Establish WebSocket connection for staff dashboard
    const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/staff_dashboard/');

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const room = data.room;
        const message = data.message;
        const sender = data.sender;

        if (room === currentRoom) {
            // Append message to chat log if it's the current room
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        } else {
            // Update notification badge for other rooms
            const badge = document.querySelector(`.room-item[data-room="${room}"] .unread-count`);
            if (badge) {
                let count = parseInt(badge.textContent);
                badge.textContent = count + 1;
            }
        }
    };

    // Handle room selection
    roomList.addEventListener('click', function(e) {
        const target = e.target.closest('.room-item');
        if (target) {
            const selectedRoom = target.dataset.room;
            if (selectedRoom !== currentRoom) {
                currentRoom = selectedRoom;
                currentRoomSpan.textContent = currentRoom;
                chatContainer.style.display = 'block';
                noRoomSelected.style.display = 'none';
                // Fetch chat history for the selected room
                fetchChatHistory(currentRoom);
                // Reset unread count for the selected room
                const badge = document.querySelector(`.room-item[data-room="${currentRoom}"] .unread-count`);
                if (badge) {
                    badge.textContent = '0';
                }
            }
        }
    });

    // Fetch chat history via AJAX
    function fetchChatHistory(room) {
        fetch(`/chat/history/${room}/`)
            .then(response => response.json())
            .then(data => {
                chatLog.innerHTML = '';
                data.messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message}`;
                    chatLog.appendChild(messageElement);
                });
                chatLog.scrollTop = chatLog.scrollHeight;
            });
    }

    // Handle message sending
    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        if (currentRoom) {
            const message = messageInput.value;
            chatSocket.send(JSON.stringify({
                'room': currentRoom,
                'message': message,
                'sender': 'staff'
            }));
            messageInput.value = '';
        }
    });
</script>
{% endblock %}
